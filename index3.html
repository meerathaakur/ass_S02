<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Decoration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 10px;
            background-image: radial-gradient(#f873f8, red);
        }

        h1 {
            text-align: center;
            font-weight: bold;
        }

        form {
            box-sizing: border-box;
            background-color: #fdeded;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            height: 100%;

        }
        input{
            margin-top: 5px;
        }
        label {
            font-weight: bold;
            color: black;
            font-family: arial;
            
        }
        .input{
            width: 100%;
            height: 30px;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #d3a3a3;
            color: #000000;
            margin-top: 5px;
        }
        #user-message{
            width: 100%;
            height: 100px;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #d3a3a3;
            color: #000000;
            margin-top: 5px;
        }
        
        span{
            color: red;
        }
        .button{
            background-color:rgba(0, 128, 0, 0.849);
            outline: none;
            border: none;
            padding: 8px 10px 8px 10px;
            width: 100px;
            height: 45px;
            border-radius: 5px;
            color:#ffffff;
            font-size: 16px;
            display: block;
            margin: auto;
        
        }
        .button:hover{
            background-color: #105525;
            color: #fae6e6;
            border: none;
        }
    </style>
</head>

<body>
    <div>
        <h1>Feedback Form</h1>
        <form action="#" method="post">
            <!-- Dropdown for feedback type -->
            <label for="feedback-type">Feedback Type:</label>
            <br>
            <select id="feedback-type" class="input" name="feedback-type" required>
                <option value="general">General Feedback</option>
                <option value="bug">Report a Bug</option>
                <option value="suggestion">Suggestion</option>
                <option value="compliment" selected>Compliment</option>
            </select>
            <br><br>

            <!-- Text area for user message -->
            <label for="user-message">Your Message:</label>
            <br>
            <textarea id="user-message" name="user-message" rows="4" cols="50" required></textarea>
            <br><br>

            <!-- Radio buttons for website rating -->

            <label for="website-rating">Website Rating:</label>
            <br>
            <input type="radio" id="rating-1" name="website-rating" value="1">
            <label for="rating-1">Excellent</label>
            <input type="radio" id="rating-2" name="website-rating" value="2">
            <label for="rating-2">Good</label>
            <input type="radio" id="rating-3" name="website-rating" value="3">
            <label for="rating-3">Average</label>
            <input type="radio" id="rating-4" name="website-rating" value="4">
            <label for="rating-4">Poor</label>

            <br><br>

            <!-- Input for age (number type) -->
            <label for="age">Age (10-100):</label>
            <br>
            <input type="number" class="input" id="age" name="age" min="10" max="100" required>
            <br><br>

            <!-- Email input field -->
            <label for="email">Email<span>*</span>:</label>
            <input type="email" class="input" id="email" name="email" required>
            <br><br>

            <!-- Password input field -->
            <label for="password">Password:</label>
            <input type="password" class="input" id="password" name="password" minlength="8" required>
            <br><br>

            <!-- Optional website URL input field -->
            <label for="website-url">Your Website (optional):</label>
            <input type="url" class="input" id="website-url" name="website-url">
            <br><br>

            <!-- Checkbox for terms and conditions -->
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
            <br><br>

            <!-- Submit button -->
            <button type="submit" class="button">Submit</button>
            
        </form>
    </div>
</body>

</html>
